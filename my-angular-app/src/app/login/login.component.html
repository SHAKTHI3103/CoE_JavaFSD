<div class="login-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Login</h2>
              <form (ngSubmit)="login()">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Username" required>
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
