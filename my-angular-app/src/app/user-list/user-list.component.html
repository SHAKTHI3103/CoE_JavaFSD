<div class="user-list-page">
    <div class="container my-5">
      <h1 class="text-center mb-4">User List</h1>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="list-group">
            <a *ngFor="let user of users" [routerLink]="['/users', user.id]" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <div>
                <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="User Avatar">
                <span>{{ user.name }}</span>
              </div>
              <i class="bi bi-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
